<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/glide.core.min.css">
    <!-- <link rel="stylesheet" href="CSS/glide.theme.min.css"> -->
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">

                    <li class="glide__slide">

                            <div id="img1" class="CardImage"></div>
                            <div class="TextBox">
                                <div class="row1">
                                    <div id="text">Home made pizza</div>
                                    <div id="price">₹190</div>
                                </div>

                                    <div class="group1">

                                            <div>
                                                <img src="././icons/rating.svg" alt="">
                                            </div>

                                        </div>
                                        <div class="TimeCard">
                                            <div class="TimeCardText">50-79 min</div>
                                            <!-- <div class="RatingCardText">min</div> -->
                                        </div>
                                    </div>
                                    <div class="PlusCard">
                                        <div class="IconCart">
                                            <img src="././icons/minus.svg" alt="">
                                        </div>
                                    </div>
                                    <div class="SmallText">1</div>
                                    <div class="PlusCard">
                                        <div class="IconCart">

                            </div>
